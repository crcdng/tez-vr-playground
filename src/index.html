<html>
  <head>
    <meta charset="UTF-8" />
    <title>H=N VR Experiment 01</title>
    <link rel="stylesheet" type="text/css" href="materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="aframe-v1.2.0.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div id="aframescene">
      <a-scene embedded>
        <a-assets>
          <img id="hic" src="../static/hic.jpg" />
          <img id="nunc" src="../static/nunc.jpg" />
          <img
            id="artwork"
            src="https://cloudflare-ipfs.com/ipfs/QmRTCDnHzjSK5Xp5bvPqGMQy7yXCvt4kSKLRRwBCETm9Tb"
            crossorigin="anonymous"
          />
          <a-asset-item id="modrabbit" src="rabbit.glb"></a-asset-item>
          <a-asset-item id="comic-sans-bold" src="ComicSansMS_Bold.json"></a-asset-item>
        </a-assets>

        <a-sphere position="0 4.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-box
          position="-2 0.5 1"
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          color="#4CC3D9"
        ></a-box>
        <a-cylinder
          position="2 0.75 1"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
        ></a-cylinder>
        <a-plane
          position="0 1.85 -3"
          rotation="0 0 0"
          width="3"
          height="4.23"
          src="#artwork"
          class="clickable"
          henlink="https://www.hicetnunc.xyz/objkt/61589"
        ></a-plane>
        <a-plane rotation="-90 0 0" width="4" height="4" src="#hic"></a-plane>

        <a-entity
          id="rabbit"
          scale="0.23 0.23 0.23"
          position="2 0.95 -1.5"
          rotation="0 -110 0"
          class="clickable"
          gltf-model="#modrabbit"
          balance
        ></a-entity>

        <a-entity id="balance" text-geometry="value: ; font: #comic-sans-bold" material="color: #FF11B4"
        position="0 2.4 -1.5"
        animation__osc="property: position; dur: 980; dir: alternate; easing: easeInOutSine; loop: true; to: 0 2.9 -1.5">
        </a-entity>

        <a-entity position="0 0 3.8" rotation="0 -17 0">
          <a-camera id="player">
            <a-entity
              raycaster="objects: .clickable" 
              id="cursor"
              cursor
              geometry="primitive: ring"
              material="color: green; shader: flat"
              position="0 0 -0.5"
              scale="0.01 0.01 0.01"
            >
            </a-entity>
          </a-camera>
        </a-entity>

        <a-sky color="#6EBAA7"></a-sky>

      </a-scene>
    </div>

    <div id="dialog" class="centered">
      <div id="balance-form">
          <div class="row">
          Enter your Tezos address and click on the rabbit to see your balance. 
          Click on the manifesto to open it's H=N OBJKT page in a new tab. 
          </div>
          <div class="row">
          <form class="col s12">
          <div class="input-field col s8">
            <input id="address" type="text" class="validate">
            <label class="active" for="address">Tezos address</label>
          </div>
          <div class="input-field col s4">
          <button type="button" id="submit" class="btn-large waves-effect waves-light" name="action">Submit</button>          
          </div>
          </div>
        </form>
      </div>
    </div>


  </div>
    <script src="index.js"></script>
  </body>
</html>
