<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tez VR Playground</title>
    <link rel="stylesheet" type="text/css" href="materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="aframe-v1.3.0.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div id="aframescene">
        <a-scene embedded>
          <a-assets>
            <!-- img asset links are rewritten by parcel -->
            <img id="hic" src="../static/hic.jpg" />
            <img id="nunc" src="../static/nunc.jpg" />
            <img id="teia" src="../static/teia.jpg" />
            <img id="tez" src="../static/tezos.png" />
            <img id="coins" src="../static/coins.jpg" />
            <img
              id="artwork"
              src="https://cloudflare-ipfs.com/ipfs/QmRTCDnHzjSK5Xp5bvPqGMQy7yXCvt4kSKLRRwBCETm9Tb"
              crossorigin="anonymous"
            />
          </a-assets>

          <a-sphere
            position="0 4.25 -1"
            radius="1.25"
            color="#EF2D5E"
          ></a-sphere>
          <a-box
            position="-2 0.5 1"
            rotation="0 45 0"
            width="1"
            height="1"
            depth="1"
            class="clickable"
            balance
            src="#tez"
            color="#4CC3D9"
          ></a-box>
          <a-cylinder
            position="2 0.75 1"
            radius="0.5"
            height="1.5"
            color="#FFC65D"
          ></a-cylinder>
          <a-plane
            position="0 1.85 -3"
            rotation="0 0 0"
            width="3"
            height="4.23"
            src="#artwork"
            class="clickable"
            henlink="url: https://www.teia.art/objkt/61589; loc: frame"
          ></a-plane>
          <a-plane
            position="0 3.85 -10"
            rotation="0 0 0"
            width="8"
            height="14"
            src="#teia"
          ></a-plane>
          <a-plane rotation="-90 0 0" width="4" height="4" src="#hic"></a-plane>

          <a-entity
            id="balance"
            text="width: 5; value: ;"
            position="-1 1.0 -1"
            rotation="0 45 0"
            animation__osc="property: position; dur: 980; dir: alternate; easing: easeInOutSine; loop: true; to: -1 1.5 -1"
          >
          </a-entity>

          <a-entity position="0 0 3.8" rotation="0 -17 0">
            <a-camera id="player">
              <a-entity
                raycaster="objects: .clickable"
                id="cursor"
                cursor
                geometry="primitive: ring"
                material="color: green; shader: flat"
                position="0 0 -0.5"
                scale="0.01 0.01 0.01"
              >
              </a-entity>
            </a-camera>
          </a-entity>

          <a-sky src="#coins"></a-sky>
        </a-scene>
      </div>
    </div>

    <div id="enteraddress" class="modal tezblue">
      <div class="modal-content">
        <h4>Tezos Address</h4>
        <p>
          Enter your Tezos wallet address and click on the rabbit to see your
          balance. Click on the manifesto to open it's page on teia.art.
        </p>
        <input id="address" type="text" class="validate" />
        <label class="active" for="address">Tezos address</label>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          id="enteradddress"
          class="modal-close waves-effect waves-green btn-flat"
          >Enter</a
        >
      </div>
    </div>

    <div id="henwindow" class="modal" width="600" height="400">
      <div class="modal-content">
        <iframe id="henframe" title="" width="600" height="400"></iframe>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Close</a
        >
      </div>
    </div>
  </body>
</html>
